    <meta charset="utf-8" />

    <meta name="description" content="Surya Yoga Life - приложение для духовного развития" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Comfortaa:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Предотвращение кэширования для Telegram Web App -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <script src="https://telegram.org/js/telegram-web-app.js?v=1.1"></script>
    <script>
      // Принудительное обновление кэша
      if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
        // Очистка кэша при загрузке
        if ('caches' in window) {
          caches.keys().then(function(names) {
            for (let name of names) {
              caches.delete(name);
            }
          });
        }
      }
      
      // Подавление ошибок MetaMask
      const originalConsoleError = console.error;
      console.error = function(...args) {
        const message = args.join(' ');
        if (message.includes('MetaMask') || message.includes('chrome-extension')) {
          return;
        }
        originalConsoleError.apply(console, args);
      };
      
      window.addEventListener('error', function(e) {
        if (e.message && (e.message.includes('MetaMask') || e.message.includes('chrome-extension'))) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && (e.reason.message.includes('MetaMask') || e.reason.message.includes('chrome-extension'))) {
          e.preventDefault();
          e.stopPropagation();
          return false;
        }
      });
    </script>
    <title>Surya Yoga Life</title>
  </head>
